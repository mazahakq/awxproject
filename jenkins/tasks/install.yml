- name: Download web repo
  get_url:
    url: "{{item.url}}"
    dest: "{{localrep}}{{item.file}}"
  loop: "{{repos}}"
  when: item.type == "web"

- name: Download file repo
  copy:
    src: "{{item.file}}"
    dest: "{{localrep}}{{item.file}}"
  loop: "{{repos}}"
  when: item.type == "file"

- name: Install packages
  yum:
    pkg: "{{item.name}}"
    state: present
    disable_gpg_check: yes
  loop: "{{packages}}"